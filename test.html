<!DOCTYPE html>
<html lang="en">
<head>

    <style type="text/css">
    form {border: 2px solid black;padding: 10px}
    </style>
	<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.8.0/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">

   
   </script>

<meta charset="UTF-8">
<title>作业</title>
</head>

<body>
<div id="app">
	<form>
	名字：<input type="text" name="name" id="first" v-model="name"/>
	<br><br>
	邮件：<input type="text" name="email" id="second" v-model="email"/>
	<br><br>
	口令：<input type="text" name="password" id="third" v-model="password"/>
	<br><br>
	<button type="button" id="submit" @click="loadStudents">注册</button>
	</form>  
	<span>{{name}}</span><span>{{email}}</</span><span>{{password}}</span>
	<table>
		<tr v-for="stu in students">
		<td>{{stu.id}}</td>
		<td>{{stu.name}}</td>
		</tr>
	</table>
</div>
<script>
new Vue({
  el: '#app',
  data: {
	name: '',
	email: '',
	password: '',
	students: [{
		id: 1, name: 'xx'
	}]
  },
  methods: {
	loadStudents() {
		$.get('https://www.easy-mock.com/mock/5d47a03d21e5cd7081568525/test/students',(data)=>{
			this.students = data.data.items
    	})
	}
  }
})
</script>
</body>

</html>
